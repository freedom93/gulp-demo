    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <script type="text/javascript" src="../js/mod.js"></script>
    <script type="text/javascript" src="../js/collections/todos.js"></script>
    <script type="text/javascript" src="../js/views/app.js"></script>
    <script type="text/javascript" src="../js/models/todo.js"></script>
    <script type="text/javascript" src="../js/views/todos.js"></script>
    <script type="text/javascript" src="../js/routers/router.js"></script>
    <script type="text/javascript" src="../js/backbone/backbone.js"></script>
    <script type="text/javascript" src="../js/underscore/underscore.js"></script>

<body>
    <script type="text/javascript" data-fixed="true">
        //this script tag won't be move by simple
    </script>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>
    <script type="text/javascript">
        require('main');
    </script>
</body>
</html>
